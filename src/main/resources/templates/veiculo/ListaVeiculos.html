<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Detalhes Condutor</title>

        <!-- CSS modificado -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style4.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>

        <!-- Css para funcionar o Bootstrap v4.0 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

        <!-- Scripts para funcionar o Bootstrap v4.0 -->
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
        <script th:src="@{/js/bootstrap/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

        <!-- CSS para bootstrap-select -->
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-select.min.css}">

        <!-- Scripts para bootstrap-select -->
        <script th:src="@{/js/bootstrap/bootstrap-select.min.js}"></script>

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            function montaCidade(estado, pais){
            $.ajax({
            type:'GET',
            url:'http://api.londrinaweb.com.br/PUC/Cidades/'+estado+'/'+pais+'/0/10000',
            contentType: "application/json; charset=utf-8",
            dataType: "jsonp",
            async:false
            }).done(function(response){
            cidades='';

            $.each(response, function(c, cidade){

            cidades+='<option value="'+cidade+'">'+cidade+'</option>';

            });

            // PREENCHE AS CIDADES DE ACORDO COM O ESTADO
            $('#cidade').html(cidades);

            });
            }

            function montaUF(pais){
            $.ajax({
            type:'GET',
            url:'http://api.londrinaweb.com.br/PUC/Estados/'+pais+'/0/10000',
            contentType: "application/json; charset=utf-8",
            dataType: "jsonp",
            async:false
            }).done(function(response){
            estados='';
            $.each(response, function(e, estado){

            estados+='<option value="'+estado.UF+'">'+estado.Estado+'</option>';

            });

            // PREENCHE OS ESTADOS BRASILEIROS
            $('#estado').html(estados);

            // CHAMA A FUNÇÃO QUE PREENCHE AS CIDADES DE ACORDO COM O ESTADO
            montaCidade($('#estado').val(), pais);

            // VERIFICA A MUDANÇA NO VALOR DO CAMPO ESTADO E ATUALIZA AS CIDADES
            $('#estado').change(function(){
            montaCidade($(this).val(), pais);
            });

            });
            }

            function montaPais(){
            $.ajax({
                type:	'GET',
                url:	'http://api.londrinaweb.com.br/PUC/Paisesv2/0/1000',
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp",
                async:false
            }).done(function(response){

            paises='';

            $.each(response, function(p, pais){

            if(pais.Pais == 'Brasil'){
                paises+='<option value="'+pais.Sigla+'" selected>'+pais.Pais+'</option>';
            } else {
                paises+='<option value="'+pais.Sigla+'">'+pais.Pais+'</option>';
            }

            });

            // PREENCHE O SELECT DE PAÍSES
            $('#pais').html(paises);

            // PREENCHE O SELECT DE ACORDO COM O VALOR DO PAÍS
            montaUF($('#pais').val());

            // VERIFICA A MUDANÇA DO VALOR DO SELECT DE PAÍS
            $('#pais').change(function(){
                if($('#pais').val() == 'BR'){
                    // SE O VALOR FOR BR E CONFIRMA OS SELECTS
                    $('#estado').remove();
                    $('#cidade').remove();
                    $('#campo_estado').append('<select id="estado" class="form-control"></select>');
                    $('#campo_cidade').append('<select id="cidade" class="form-control"></select>');

            // CHAMA A FUNÇÃO QUE MONTA OS ESTADOS
            montaUF('BR');		
            } else {
                // SE NÃO FOR, TROCA OS SELECTS POR INPUTS DE TEXTO
                $('#estado').remove();
                $('#cidade').remove();
                $('#campo_estado').append('<input type="text" id="estado" class="form-control">');
                $('#campo_cidade').append('<input type="text" id="cidade" class="form-control">');
            }
            })

            });
            }

            $(document).ready(function () {
                montaPais();
                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').toggleClass('active');
                });
            });

        </script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Identificação Veicular</h3>
                    <strong>IDV</strong>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">

                    <li>
                        <a  th:href="@{/condutor/novo}">
                            <i class="fas fa-address-book"></i>
                            Cadastrar Condutor
                        </a>
                    </li>

                    <li>
                        <a  th:href="@{/condutor}">
                            <i class="fas fa-address-card"></i>
                            Lista Condutores
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{/cr}">
                            <i class="fas fa-clipboard"></i>
                            Lista CRs
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{/localidade}">

                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                    </div>
                </nav>


                <div th:each="condutor : ${condutor}" class="container-lg detalhesCondutor">
                    <h5>Detalhes do Condutor</h5>
                    <h6>Tipo Usuario: <span th:text="${condutor.tipo_user}"></span></h6>
                    <h6>Nome: <span th:text="${condutor.nome}"></span></h6>
                    <h6>Cnh: <span th:text="${condutor.cnh}"></span></h6>
                    <h6>Contato: <span th:text="${condutor.tel}"></span></h6>
                    <h6>Ramal:<span th:text="${condutor.ramal}"></td>></span> </h6>
                    <h6>CR: <span th:text="${condutor.cr.nome}"></span></h6>
                </div>

                <div class="container-fluid-lg">
                    <form class="form" role="form" th:object="${veiculos}" method="post">

                        <label class="col-lg-3 col-form-label dados-label">
                            Tipo Veículo:
                            <select id="Tipo_veiculo" name="Tipo_veiculo" class="form-control" title="Tipo do Veiculo" required="required">      
                                <option value="" selected="selected">Selecione...</option>
                                <option value="Carro" name="Carro">Carro</option>
                                <option value="Moto" name="Moto">Moto</option>
                                <option value="Caminhao" name="Caminhao">Caminhao</option>
                            </select>
                        </label>

                        <label class="col-lg-3 col-form-label dados-label">
                            Modelo: <input type="text" value="" name="modelo" title="Modelo do Veículo" class="form-control" required="required"/>
                        </label>

                        <label class="col-lg-3 col-form-label dados-label">
                            Marca: <input type="text" value="" name="marca" title="Marca do Veículo" class="form-control"/>
                        </label>

                        <label class="col-lg-3 col-form-label dados-label">
                            Cor: <input type="text" value="" name="cor" title="Cor do Veículo" class="form-control" required="required"/>
                        </label>

                        <label class="col-lg-3 col-form-label dados-label">
                            Placa: <input type="text" value="" name="placa" maxlength="7" title="Placa do Veículo" class="form-control" required="required"/>
                        </label>

                        <label class="col-lg-3 col-form-label dados-label">
                            País: <select id="pais" value="" name="pais" class="form-control" title="País Origem do Veículo"></select>
                        </label>

                        <label id="campo_estado" class="col-lg-3 col-form-label dados-label">
                            Estado Placa: <select id="estado" name="estado_cid" class="form-control" title="Estado da Placa do Veículo">      
                            </select>
                        </label>

                        <label id="campo_cidade" class="col-lg-3 col-form-label dados-label">
                            Cidade Placa: <select id="cidade" name="placa_cid" class="form-control" title="Cidade da Placa do Veículo">      
                            </select>
                        </label>

                        <!--------------------NAO ESTA FUNCIONANDO ---------------->

                        <label class="col-lg-3 col-form-label dados-label">
                            Estacionamento:
                            <select id="Localidade" name="Localidade" class="form-control" title="Estacionamento Utilizado" required="required">
                                <option value="" selected="selected">Selecione...</option>
                                <option value="ULA-CENTRO ADMINISTRATIVO" name="ULA-CENTRO ADMINISTRATIVO">ULA-CENTRO ADMINISTRATIVO</option>
                                <option value="ULA-CD LOGISTICO" name="ULA-CD LOGISTICO">ULA-CD LOGISTICO</option>
                                <option value="ULA-CRV" name="ULA-CRV">ULA-CRV</option>
                                <option value="ULA-PARQUE DE ANTENAS" name="ULA-PARQUE DE ANTENAS">ULA-PARQUE DE ANTENAS</option>
                                <option value="ULA-CDI" name="ULA-CDI">ULA-CDI</option>
                                <option value="URA-ARQUELAU" name="URA-ARQUELAU">URA-ARQUELAU</option>
                                <option value="FAC-OPERAÇÃO" name="FAC-OPERAÇÃO">FAC-OPERAÇÃO</option>
                                <option value="FAC-CENTRO" name="FAC-CENTRO">FAC-CENTRO</option>
                                <option value="SQB-CENTRO" name="SQB-CENTRO">SQB-CENTRO</option>
                                <option value="SPO-QUATA" name="SPO-QUATA">SPO-QUATA</option>
                                <option value="IUB-CENTRO (01)"name="IUB-CENTRO (01)">IUB-CENTRO (01)</option>
                                <option value="IUA-CENTRO (01)" name="IUA-CENTRO (01)">IUA-CENTRO (01)</option>
                            </select>
                        </label>

                        <!-- ------------------------------------------------------------ -->

                        <button type="submit" class="btn btn-outline-success" >
                            <i class="fas fa-plus-square"></i>
                            Salvar
                        </button> 
                    </form>
                </div>

                <div id="container-fluid">
                    <table class="table table-striped table-hover table-light">
                        <thead class="thead-light">
                            <tr>
                                <th>Tipo Veiculo</th>
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Cor</th>
                                <th>Placa</th>
                                <th>UF</th>
                                <th>Cidade</th>
                                <th>Estacionamento</th>
                                <th>Deletar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="veiculo : ${veiculos}">
                                <td th:text="${veiculo.tipo_veiculo}"></td>
                                <td th:text="${veiculo.modelo}"></td>
                                <td th:text="${veiculo.marca}"></td>
                                <td th:text="${veiculo.cor}"></td>
                                <td th:text="${veiculo.placa}"></td>
                                <td th:text="${veiculo.estado_cid}"></td>
                                <td th:text="${veiculo.placa_cid}"></td>
                                <td th:text="${veiculo.localidade}"></td>
                                <td>
                                    <a th:href="${(#mvc.url('CC#deletarVeiculo').arg(0, veiculo.id)).build()}">
                                        <i class="fas fa-trash"></i>
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>   
            </div>
        </div>
    </body>
</html>
