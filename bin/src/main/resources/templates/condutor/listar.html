<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Condutores</title>

        <!-- CSS modificado -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" th:href="@{/css/style4.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>

        <!-- Css para funcionar o Bootstrap v4.0 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

        <!-- Scripts para funcionar o Bootstrap v4.0 -->
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
            <script th:src="@{/js/bootstrap/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

        <!-- CSS para bootstrap-select -->
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-select.min.css}">

        <!-- Scripts para bootstrap-select -->
        <script th:src="@{/js/bootstrap/bootstrap-select.min.js}"></script>

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Identificação Veicular</h3>
                    <strong>IDV</strong>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        
                            <li>
                                <a  th:href="@{/condutor/novo}">
                                    <i class="fas fa-address-book"></i>
                                    Cadastrar Condutor
                                </a>
                            </li>
                            
                    </li>
                   
                    <li>
                        <a  th:href="@{/condutor}">
                            <i class="fas fa-address-card"></i>
                            Lista Condutores
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{/cr}">
                            <i class="fas fa-clipboard"></i>
                            Lista CRs
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{/localidade}">
                            <i class="fas fa-building"></i>
                            Lista Localidades
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                    </div>
                </nav>

                <div id="container-fluid">
                    <table id="example" class="table table-hover table-light">
                        <thead class="thead-light">
                            <tr>
                                <th>Tipo Usuario</th>
                                <th>Nome</th>
                                <th>Cnh</th>
                                <th>Categ.</th>
                                <th>Contato</th>
                                <th>Email</th>
                                <th>Ramal</th>
                                <th>Cr</th>
                                <th>Veiculos</th>
                                <th>Alteração</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="condutor: ${condutors}">
                                <td th:text="${condutor.tipo_user}"></td>
                                <td th:text="${condutor.nome}"></td>
                                <td th:text="${condutor.cnh}"></td>
                                <td th:text="${condutor.categ_cnh}"></td>
                                <td th:text="${condutor.tel}"></td>
                                <td th:text="${condutor.email}"></td>
                                <td th:text="${condutor.ramal}"></td>
                                <td th:text="${condutor.cr.nome}"></td>
                                <td><a th:href="${(#mvc.url('CC#listaVeiculos').arg(0, condutor.cnh)).build()}">
                                        <i class="fas fa-stream"></i>
                                        View
                                    </a></td>
                                <td><a th:href="@{/condutor/editar(cnh=${condutor.cnh})}">
                                        <i class="fas fa-edit"></i>
                                        Editar
                                    </a></td>
                                <td>
                                    <a th:href="@{/condutor/excluir(cnh=${condutor.cnh})}">
                                        <i class="fas fa-trash"></i>
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
            
                <!-- jQuery CDN - Slim version (=without AJAX) -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                
                <!-- Popper.JS -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
                
                <!-- Bootstrap JS -->
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#sidebarCollapse').on('click', function () {
                            $('#sidebar').toggleClass('active');
                        });
                    });
                </script>
</body>
</html>
